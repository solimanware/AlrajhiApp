<ion-header>

  <ion-navbar color="primary">
    <ion-title>المشاريع</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg" padding dir="rtl">

    <ion-list>
        <ion-item *ngFor="let project of projects">
          <ion-thumbnail item-start>
            <img class="round-borders" src="{{project.logo}}">
          </ion-thumbnail>
          <h2>{{project.title}}</h2>
          <p class="two-lines-text">{{project.brief}}</p>
          <ion-icon name="arrow-back" item-end></ion-icon> 
        </ion-item>
      </ion-list>

</ion-content>
