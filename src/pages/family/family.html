<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>العائلة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding dir="rtl">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>
       {{item.title}}
      </h2>
      <p class="full-text">
        {{item.text}}
      </p>
      <ion-icon name="arrow-back" item-end></ion-icon>      
    </ion-item>
  </ion-list>

</ion-content>
