<ion-header>

  <ion-navbar color="primary">
    <ion-title>الأخبار</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg" padding dir="rtl">
  <ion-list>
    <ion-item *ngFor="let item of news">
      <ion-thumbnail item-start>
        <img class="news-avatar" src="{{item.img}}">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p class="two-lines-text">{{item.body}}</p>
      <ion-icon name="arrow-back" color="dark" item-end></ion-icon> 
    </ion-item>
  </ion-list>
</ion-content>
